<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="output">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <div class="btns-container">
      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div data-negative class="item sign">+/-</div>
      <div data-delete class="item sign">-></div>
      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div data-operation class="item sign">x</div>
      <div data-operation class="item sign">/</div>
      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div data-operation class="item sign">-</div>
      <div data-clear class="item cancel">C</div>
      <div class="item number">0</div>
      <div class="item number">.</div>
      <div data-operation class="item sign">+</div>
      <div class="item equal ">=</div>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
